<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.name }} - 
                Status: {{ task.status|yesno:"Completa,Pendente" }} - 
                Prazo: {{ task.deadline }} 
                {% if task.deadline < hoje %}
                    (Atrasada)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
